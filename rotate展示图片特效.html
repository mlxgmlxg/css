<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			img {
				width: 300px;
				margin: 200px auto 0;
				height: 200;
				display: block;
				transition: all 1s linear;
			}
			.showbig {
				position: fixed;
				left: 0;
				right: 0;
				top: 10%;
				width: 60%;
				margin: 0 auto;
				opacity: .7;
				transform: rotate(360deg);
			}
		</style>
		<img class="img" src="img/13.jpg"/>
		<script type="text/javascript">
			document.querySelector("img").addEventListener("click",function(){
				this.classList.toggle("showbig")
			})
		</script>
	</body>
</html>
