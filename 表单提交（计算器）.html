<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form oninput="result.value = parseInt(a.value) + parseInt(b.value)">
		  <input type="number" name="a" value=""> +
		  <input type="number" name="b" value=""> =
		  <output name="result"></output>
		</form>
		<br />
		<form oninput="result.value = Math.pow(parseInt(c.value),parseInt(d.value))">
		  <input type="number" name="c" value=""> 的
		  <input type="number" name="d" value=""> 次幂 =
		  <output name="result"></output>
		</form>
	</body>
</html>
