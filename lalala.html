<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			div{position: absolute;left: 50%;top: 36%;transform: translate(-50%,-50%);transition: all 1s;font-weight: bold;font-size: 88px;color: #fff;font-family: "微软雅黑";background: linear-gradient(#f70000,#850507);padding: 50px 80px;border-radius: 50px;}
		</style>
		<div id="aa">
			啦啦啦啦啦
		</div>
		<script type="text/javascript">
			setInterval(function(){
				var a = Math.floor(Math.random()*225),
				    b = Math.floor(Math.random()*225),
				    c = Math.floor(Math.random()*225)
				document.querySelector("#aa").style.color = 'rgb('+ a + ',' + b + ',' + c +')'
			},1000)
			
			setTimeout(function(){
				document.querySelector("#aa").innerHTML = "啦啦啦啦啦"
			},3000)
		</script>
	</body>
</html>
