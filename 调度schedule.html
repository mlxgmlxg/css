<script type="text/javascript">
	$("#nav li").on("click",function(){
		$(this).attr("sel","sel")
		$("#nav li a").css("color","#f9f0f0")
		$(this.find("a").css("color","#fbc338"))
	}).on("mouseenter",function(){
		var mgleft = $(this).css("margin-left");
		var mgleft_ = Number(mgleft.substring(0,mgleft.length-2));
		var left = Number($(this).position().left);
		var width = $(this).css("width");
		var width_ = Number(width.substring(0,width.length-2));
		$(this).find("a").css("color","#fbc338");
		$("#underline").css({"width":width_,"left":left+mgleft_})
	}).on("mouseleave",function(){
		if($(this).attr("sel"!=="sel"){
			$(this).find("a").css("color","#f9f0f0")
		})
	})
</script>
	</body>
</html>
